<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid text-center">
    <div class="border border-secondary p-3 rounded">
        <div class="contentContainer">
            <h1>Create Coupons</h1>
        </div>
        <div>
            <table id="myTable">
                <tr>
                    <td><label for="coupon-name">Coupon Name</label></td>
                    <td><input type="text" id="coupon-name" name="coupon-name" required/></td>
                </tr>
                <tr>
                    <td><label for="quantity">Quantity</label></td>
                    <td><input type="number" id="quantity" name="quantity" min="1" max="10" required/></td>
                </tr>
                <tr>
                    <td><label for="totalAmount">Amount</label></td>
                    <td><input type="text" id="totalAmount" name="totalAmount" required/></td>
                </tr>
                <tr>
                    <td><label for="description">Description</label></td>
                    <td><textarea id="description" name="comment" rows="4" cols="50"></textarea></td>

                </tr>
                <tr>
                    <td><label for="expiry-date">Expiry date</label></td>
                    <td><input type="datetime-local" id="expiry-date" name="expiry-date" required/></td>
                </tr>
                <tr>
                    <td><button id="btnSubmit" type="submit" onclick="submitForm()"> Submit</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    function submitForm() {
        let coupon = {
            name: $('#coupon-name').val(),
            quantity: $('#quantity').val(),
            totalAmount: $('#totalAmount').val(),
            description: $('#description').val(),
            expiryDate: $('#expiry-date').val()
        }

        $.ajax({
            url: "/coupon/add",
            type: "POST",
            data: coupon,
            success: function (row) {
                console.log(row);
                if (row > 0) {
                    alert('Successfully created !');
                } else if (row <= 0) {
                    alert('Error in updating ! Try again')
                }
            }
        });
    }
</script>
</body>
</html>
