<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <style>
        .container-fluid{
            text-align: center;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/reviews}"   method="post" >
        <div class="border border-secondary p-3 rounded">
            <div class="contentContainer">
                <h1>Reviews for the places visited</h1>
            </div>
            <table class="center">
                <thead>
                <tr>
                    <th>Restaurant Name</th>
                    <th>Type</th>
                    <th>Item Name</th>
                    <th>Reviewed Date</th>
                    <th>Comments</th>
                    <th>Ratings</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="userReviews : ${userReviews}">
                    <tr>
                        <td th:text="${userReviews.getRestaurantName()}"></td>
                        <td th:text="${userReviews.getRestaurantType()}"></td>
                        <td th:text="${userReviews.getItemName()}"></td>
                        <td th:text="${userReviews.getReviewedDate()}"></td>
                        <td th:text="${userReviews.getComments()}"></td>
                        <td th:text="${userReviews.getRatings()}"></td>
                    </tr>
                </th:block>

                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
