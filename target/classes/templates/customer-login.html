<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/customer-home}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <div class="contentContainer">
                <h1>EatOut - Customer Login</h1>
            </div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="johndoe@gmail.com"
                       autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="*******"
                />
            </p>
            <p><span> <a href="/" th:href="@{/login}">Forgot password ?</a></span></p>
            <p>
                <button type="submit" name="loginForm"> Login </button>
            </p>
            <p>
                <span> New user ? <a href="/" th:href="@{/customerRegistration}">Register here</a></span>
            </p>
            <p>
                <label th:text="${loginAuthMessage}"></label>
            </p>
        </div>
    </form>
</div>
</body>
</html>
