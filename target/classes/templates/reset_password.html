<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Password Reset</title>
    <style>
        .container-fluid{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <form  th:action="@{/reset_password}" method="post" >
            <div class="border border-secondary p-3 rounded">
                <div class="contentContainer">
                    <h1>Reset Password</h1>
                </div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required autofocus/>
                </p>
                <p>
                    <input type="password" name="password"  class="form-control" placeholder="Enter new password" required />
                </p>
                <p>
                    <input type="password" name="confirmPassword"  class="form-control" placeholder="Reenter password" required />
                </p>
                <p>
                    <button type="submit" name="form1Submit"> Reset </button>
                </p>
                <p>
                    <label th:text="${displayMessage}" ></label>
                </p>



            </div>
        </form>
    </div>
</body>
</html>
