<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Admin Registration</title>
    <style>
        .container-fluid{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/admin_register}"  method="post" >
        <div class="border border-secondary p-3 rounded">
            <div class="contentContainer">
                <h1>Admin user registration</h1>
            </div>
            <p>
                <input type="email" name="email"  class="form-control" placeholder="johndoe@gmail.com" required autofocus/>
            </p>
            <p>
                <input type="password" name="password"  class="form-control" placeholder="Enter password" required />
            </p>
            <p>
                <input type="password" name="confirmPassword"  class="form-control" placeholder="Retype password" required />
            </p>
            <p>
                <input type="radio" id="admin" name="adminType" value="admin">
                <label for="admin">Admin</label>
                <input type="radio" id="superAdmin" name="adminType" value="super_admin">
                <label for="superAdmin">Super admin</label>
            </p>
            <p>
                <input type="text" name="phoneNum"  class="form-control" placeholder="Enter Phone number" required/>
            </p>
            <p>
                <input type="text" name="city"  class="form-control" placeholder="Enter city" required/>
            </p>
            <p>
                <input type="text" name="country"  class="form-control" placeholder="Enter country" required/>
            </p>
            <p>
                <button type="submit" name="adminRegisterForm"> Create Account </button>
            </p>
            <p>
                <label th:text="${adminRegisterMessage}" ></label>
            </p>

        </div>
    </form>
</div>
</body>
</html>
